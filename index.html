<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Reva ðŸŒ¹</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Beautiful Soft Pink Gradient Background */
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
        }

        /* Falling Petals Animation */
        .petal-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Above background, below text */
            overflow: hidden;
        }

        .petal {
            position: absolute;
            display: block;
            width: 15px;
            height: 20px;
            background-color: #ff4d6d; /* Deep pink/red petal color */
            border-radius: 50% 0 50% 50%;
            opacity: 0.8;
            top: -10%;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 0.8; }
            100% { top: 110%; transform: translateX(100px) rotate(360deg); opacity: 0; }
        }

        /* Content Container */
        .content {
            z-index: 10;
            text-align: center;
            color: #4a4a4a; /* Dark gray text for contrast against pink */
            padding: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
        }

        /* Bouquet Image */
        .bouquet-img {
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin: 15px auto;
            display: block;
            opacity: 0;
            animation: fadeUp 2s ease-out forwards 1.5s;
        }

        /* TYPOGRAPHY */
        
        /* Hindi Quote */
        .hindi {
            font-size: 1.6rem;
            color: #d6336c; /* Darker pink for text */
            font-style: italic;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeUp 2s ease-out forwards 0.5s;
        }

        /* Main Header with ROMANTIC FONT */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            margin: 10px 0;
            color: #c2185b; /* Deep romantic red/pink */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeUp 2s ease-out forwards 2.5s;
            line-height: 1.2;
        }

        /* English Message */
        .english-main {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            line-height: 1.4;
            color: #a02c5d;
            opacity: 0;
            animation: fadeUp 2s ease-out forwards 3.5s;
            margin-top: 10px;
        }

        .english-sub {
            font-size: 1.1rem;
            color: #555;
            margin-top: 20px;
            font-style: italic;
            font-weight: 500;
            opacity: 0;
            animation: fadeUp 2s ease-out forwards 4.5s;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .hindi { font-size: 1.3rem; }
            .english-main { font-size: 1.8rem; }
            .bouquet-img { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="petal-container">
        <span class="petal" style="left: 10%; animation-duration: 7s; animation-delay: 0s;"></span>
        <span class="petal" style="left: 30%; animation-duration: 10s; animation-delay: 2s;"></span>
        <span class="petal" style="left: 50%; animation-duration: 6s; animation-delay: 4s;"></span>
        <span class="petal" style="left: 70%; animation-duration: 8s; animation-delay: 1s;"></span>
        <span class="petal" style="left: 90%; animation-duration: 9s; animation-delay: 3s;"></span>
        <span class="petal" style="left: 20%; animation-duration: 11s; animation-delay: 5s;"></span>
        <span class="petal" style="left: 60%; animation-duration: 7.5s; animation-delay: 6s;"></span>
        <span class="petal" style="left: 80%; animation-duration: 9.5s; animation-delay: 7s;"></span>
    </div>

    <div class="content">
        <div class="hindi">"Tumhe kya gulab doon, tum khud ek gulab ho..."</div>
        
        <img src="bouquet.png" alt="A massive bouquet of red roses" class="bouquet-img">

        <h1>Happy Rose Day, Reva!! ðŸ’‹ðŸ˜˜</h1>
        
        <div class="english-main">
            Just like this rose, my life has bloomed<br>
            beautifully since you walked into it.
        </div>
        
        <div class="english-sub">
            To the one who adds color to my life. ðŸŒ¹
        </div>
    </div>

</body>
</html>
